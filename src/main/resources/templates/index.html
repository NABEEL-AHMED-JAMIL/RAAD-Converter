<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8"/>
    <title>Raad-Socket Demo</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }

        #console {
            height: 400px;
            overflow: auto;
        }

        .username-msg {
            color: orange;
        }

        .connect-msg {
            color: green;
        }

        .disconnect-msg {
            color: red;
        }
    </style>
</head>
<body>

<script src="js/socket.io-2.2.0.js"></script>
<script src="js/moment-2.24.0.min.js"></script>
<script src="js/jquery-3.3.1.min.js"></script>

<h1 style="text-align:center">Raad-Socket Demo</h1>
<br/>

<form class="well form-inline" onsubmit="return false;">
    <div style="display: inline;">
        <button type="button" onClick="sendConnect()" class="btn">Connect</button>
        <button type="button" onClick="sendDisconnect()" class="btn">Disconnect</button>
    </div>
    <div style="display: inline;width: auto;float: right;">
        <input type="file" id="file" name="file" placeholder="Enter File" onchange="sendFile()" style="background-color: gray; color: white; width: 100%;">
    </div>
</form>


<div id="console" class="well"></div>

<script>
    var userName = 'user' + Math.floor((Math.random() * 1000) + 1);
    var socket = io('http://localhost:889?token=06d7cc9b-363b-428b-bee5-3dc8b38d8610', { transports: ['polling', 'websocket'] });
    socket.on('connect', function () {
        output('<span class="connect-msg">The client has connected with the server. </span>');
    });
    socket.on('message', function (data) {
        console.log('Received message', data);
        output(data);
    });
    socket.on('disconnect', function () {
        output('<span class="disconnect-msg">The client has disconnected!</span>');
    });
    socket.on('reconnect_attempt', (attempts) => {
        console.log('Try to reconnect at ' + attempts + ' attempt(s).');
    });

    function sendDisconnect() {
        socket.disconnect();
    }

    function sendConnect() {
        socket.connect();
    }

    function sendFile(){
        let file = document.getElementById("file").files[0];  // file from input
        let req = new XMLHttpRequest();
        req.responseType = 'arraybuffer';
        req.onload = function () {
            if (this.status === 200) {
                var filename = "";
                var disposition = req.getResponseHeader('Content-Disposition');
                if (disposition && disposition.indexOf('attachment') !== -1) {
                    var filenameRegex = /filename[^;=\n]*=((['"]).*?\2|[^;\n]*)/;
                    var matches = filenameRegex.exec(disposition);
                    if (matches != null && matches[1]) filename = matches[1].replace(/['"]/g, '');
                }
                var type = req.getResponseHeader('Content-Type');
                var blob = new Blob([this.response], { type: type });
                if (typeof window.navigator.msSaveBlob !== 'undefined') {
                    window.navigator.msSaveBlob(blob, filename);
                } else {
                    var URL = window.URL || window.webkitURL;
                    var downloadUrl = URL.createObjectURL(blob);
                    if (filename) {
                        var a = document.createElement("a");
                        if (typeof a.download === 'undefined') {
                            window.location = downloadUrl;
                        } else {
                            a.href = downloadUrl;
                            a.download = filename;
                            document.body.appendChild(a);
                            a.click();
                        }
                    } else {
                        window.location = downloadUrl;
                    }
                    // cleanup
                    setTimeout(function () { URL.revokeObjectURL(downloadUrl); }, 100);
                }
            }
        };
        let formData = new FormData();
        formData.append("file", file);
        req.open("POST", 'http://localhost:9097/api/converter/conversion/file-converter/v2');
        req.send(formData);
    }



    function output(message) {
        var currentTime = "<span class='time'>" + moment().format('HH:mm:ss.SSS') + "</span>";
        var element = $("<div>" + currentTime + " " + message + "</div>");
        $('#console').prepend(element);
    }

    $(document).keydown(function (e) {
        if (e.keyCode == 13) {
            $('#send').click();
        }
    });
</script>
</body>
</html>
